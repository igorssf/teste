<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha de Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff5ff;
      text-align: center;
      padding: 40px 20px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      font-weight: 400;
      color: #5f5f5f;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .option {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: border 0.3s;
    }

    .option.selected {
      border-color: #a84fd8;
    }

    .option img {
      width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    .option-title {
      font-size: 24px;
      font-weight: 600;
      color: #a84fd8;
    }

    .button {
      font-size: 24px;
      font-weight: 600;
      padding: 14px 32px;
      background-color: #a84fd8;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #9238c4;
    }
  </style>
</head>
<body>
  <h1>Como você prefere pagar?</h1>
  <p>Pagamento online para maior agilidade, ou na entrega para mais praticidade</p>

  <div class="options">
    <div class="option" onclick="selectOption(this)">
      <img src="Online Payment.png" alt="Pagamento Online">
      <div class="option-title">Online</div>
    </div>
    <div class="option selected" onclick="selectOption(this)">
      <img src="Delivery Payment.png" alt="Pagamento na Entrega">
      <div class="option-title">Entrega</div>
    </div>
  </div>

  <button class="button" onclick="navigateNext()">Avançar</button>

  <script>
    let selectedOption = 'Entrega';

    function selectOption(selected) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      selected.classList.add('selected');
      selectedOption = selected.querySelector('.option-title').textContent;
    }

    function navigateNext() {
      if (selectedOption === 'Online') {
        window.location.href = 'tela-online.html';
      } else {
        window.location.href = 'tela2.html';
      }
    }
  </script>
</body>
</html>
